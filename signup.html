<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Shortlink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white min-h-screen flex flex-col">
    <!-- Top logo -->
    <div class="w-full py-6 flex justify-center">
      <a
        href="/"
        class="text-2xl font-semibold text-gray-800 hover:text-gray-900"
        >Shortlink</a
      >
    </div>

    <!-- Signup form -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div
        class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 border border-gray-200"
      >
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Create your account
        </h2>

        <form action="#" method="POST" class="space-y-5">
          <!-- Full Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full rounded-lg border-gray-300 border focus:border-black focus:ring-black p-2.5"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border-gray-300 border focus:border-black focus:ring-black p-2.5"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full rounded-lg border-gray-300 border focus:border-black focus:ring-black p-2.5"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              class="mt-1 block w-full rounded-lg border-gray-300 border focus:border-black focus:ring-black p-2.5"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-black text-white py-2.5 rounded-lg font-medium shadow hover:bg-gray-900 transition"
          >
            Sign Up
          </button>
        </form>

        <!-- Login link -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="font-medium text-black hover:underline"
            >Sign in</a
          >
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-4 text-center text-sm text-gray-500">
      Â© 2025 Shortlink. All rights reserved.
    </footer>
  </body>
</html>
